<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotações</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="box-cotacao" id="dolar">
            <div class="conteudo">
                <h1>Dólar</h1>
                <h2>Cotação ontem</h2>
                <p class="cotacao" id="dolar-dia-anterior"></p>
                <h2>Cotação agora</h2>
                <p class="cotacao" id="dolar-agora"></p>
                <h2>Variação</h2>
                <p class="variacao" id="dolar-variacao"></p>
            </div>
        </div>
        <div class="box-cotacao" id="euro">
            <div class="conteudo">
                <h1>Euro</h1>
                <h2>Cotação ontem</h2>
                <p class="cotacao" id="euro-dia-anterior"></p>
                <h2>Cotação agora</h2>
                <p class="cotacao" id="euro-agora"></p>
                <h2>Variação</h2>
                <p class="variacao" id="euro-variacao"></p>
            </div>
        </div>
        <div class="box-cotacao" id="libra">
            <div class="conteudo">
                <h1>Libra/Dólar</h1>
                <h2>Cotação ontem</h2>
                <p class="cotacao" id="libra-dia-anterior"></p>
                <h2>Cotação agora</h2>
                <p class="cotacao" id="libra-agora"></p>
                <h2>Variação</h2>
                <p class="variacao" id="libra-variacao"></p>
            </div>
        </div>
    </main>
</body>

<script src="./js/jquery.js"></script>
<script src="./js/index.js"></script>

</html>
